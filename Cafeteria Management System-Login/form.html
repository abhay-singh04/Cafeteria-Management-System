<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria Feedback Form</title>
    <link rel="stylesheet" href="style.css">
    <!--CSS-->
    <style>
        body.form {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
        .container {
           background: rgba(239, 183, 168, 0.45);
    padding: 40px;
    border-radius: 15px;
    backdrop-filter: blur(3px);
    text-align: center;
    width: 300px;
    
        }
        h2 {
            text-align: center;
        }

       
        .stars {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
        }
        .stars input {
            display: none;
        }
        .stars label {
            font-size: 30px;
            color: lightgray;
            padding: 5px;
            cursor: pointer;
        }
        .stars input:checked ~ label,
        .stars label:hover,
        .stars label:hover ~ label {
            color: gold;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
 <!--HTML-->
<body>
    <body class="form">
    <div class="container">
        <h2>Cafeteria Feedback Form</h2>

       
        <div class="stars">
            <input type="radio" name="rating" id="star5"><label for="star5">&#9733;</label>
            <input type="radio" name="rating" id="star4"><label for="star4">&#9733;</label>
            <input type="radio" name="rating" id="star3"><label for="star3">&#9733;</label>
            <input type="radio" name="rating" id="star2"><label for="star2">&#9733;</label>
            <input type="radio" name="rating" id="star1"><label for="star1">&#9733;</label>
        </div>

        <form>
            <label>Full Name:</label><br>
            <input type="text" name="name" required style="width:100%; padding:8px;"><br><br>

            <label>Email:</label><br>
            <input type="email" name="email" required style="width:100%; padding:8px;"><br><br>

            <label>Food Quality:</label>
            <select style="width:100%; padding:8px;">
                <option>Excellent</option>
                <option>Good</option>
                <option>Average</option>       
                <option>Poor</option>
            </select><br><br>

            <label>Feedback / Suggestions:</label><br>
            <textarea rows="4" style="width:100%; padding:8px;" placeholder="Write your feedback here..."></textarea><br><br>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>

    <!--JavaScript-->
    <script>document.addEventListener("DOMContentLoaded", () => {

    const form = document.querySelector("form");
    const ratingInputs = document.querySelectorAll("input[name='rating']");
    
    form.addEventListener("submit", (e) => {
        e.preventDefault(); 

       
        let ratingValue = "";
        ratingInputs.forEach(input => {
            if (input.checked) ratingValue = input.id.replace("star", "");
        });

       
        if (ratingValue === "") {
            alert("Please select a star rating!");
            return;
        }

       
        const feedbackData = {
            name: form.name.value.trim(),
            email: form.email.value.trim(),
            quality: form.querySelector("select").value,
            feedback: form.querySelector("textarea").value.trim(),
            rating: ratingValue
        };

        console.log("Feedback Submitted:", feedbackData);

       
        alert("Thank you! Your feedback has been submitted ðŸ˜Š");

        
        form.reset(setTimeout(() => {
        window.location.href = "index.html";
    }, 100));
    });
});
</script>
    <script src="script.js"></script>
</body>
</html>
