<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cafeteria Management System | User Login</title>

    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Fredoka One', sans-serif;
            background: url('bg.jpg') no-repeat center center/cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: rgba(239, 183, 168, 0.45);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            text-align: center;
            width: 320px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .login-container h1 {
            background: linear-gradient(45deg, #f5c556, #f85252);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }

        .login-container p {
            color: #ffc800;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .input-box {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-box label {
            color: white;
            font-size: 14px;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-family: 'Fredoka One', sans-serif;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #222;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background: #444;
        }

        .extra {
            margin-top: 15px;
            font-size: 14px;
            color: white;
        }

        .extra a {
            color: #f5c556;
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="login-container">
    <h1>User Login</h1>
    <p>Cafeteria Management System</p>

    <form onsubmit="return loginUser()">
        <div class="input-box">
            <label>Email</label>
            <input type="email" id="email" placeholder="Enter email" required>
        </div>

        <div class="input-box">
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter password" required>
        </div>

        <button class="btn" type="submit">Login</button>

        <div class="extra">
            New user? <a href="register.html">Register here</a>
        </div>
    </form>
</div>

<script>
    function loginUser() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (email !== "" && password !== "") {
            alert("Login Successful!");
            window.location.href = "index.html";
        }
        return false;
    }
</script>

</body>
</html>
